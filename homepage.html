<body>

<div class="overlay text-right">
    <div class="text-white m-5 zz">
        <i class="fa fa-home" aria-hidden="true"></i>
        <a href="#" id="btn-user-login" style="text-decoration:none;"><p>please log in</p></a>
    </div>
</div>


<div class="container-fluid homepage">
    <div class="row h-100 text-white  align-items-center">
           <div class="col-lg-6 text-center">
                <div class="w-50 text-left mx-auto">
                    <h1>Budget App</h1>
                    <p class="orange-color">Simple budget app to track your income</p>
                </div>
           </div>
            
           <div class="col-lg-6" id="login-form-wrapper">
                <form class="mx-auto" id="login-form">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input required="required" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input required="required" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>

                    <div class="row">
                        <div class="col-6">
                             <a id="login-form-forgot-password" href="#" class="orange-color"><b>Forgot Your Password?</b></a>
                        </div>

                        <div class="col-6 text-right">
                             <a id="login-form-register" href="#" class=""><b>Register</b></a>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-app mt-4">Log IN</button>
                </form>
           </div>
          
    </div>
</div>
