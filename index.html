<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <!-- bootstrap css -->
 <link rel="stylesheet" href="css/bootstrap.min.css">
 <!-- main css -->
 <link rel="stylesheet" href="css/project.css">
 <!-- google fonts -->
 <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">

 <!-- font awesome -->
 <link rel="stylesheet" href="css/all.css">
 <title>my app</title>
 <style>
 </style>
</head>

<body>
    <div class="container">
      <div class="row mt-5">
        <div class="col-lg-6">
            <h1>Groceries</h1>

            <div class="budget-feedback alert alert-danger text-capitalize"><p>value cannot be empty or negative </p></div>
            <form action="" id="myForm">
                <div class="form-group">
                    <label for="item-name">Item Name</label>
                    <input type="text" class="form-control" id="item-name">
                </div>
                
                <div class="form-group">
                    <label for="item-value">Item Price</label>
                    <input type="number" class="form-control" id="item-price">
                </div>
                
                <div class="form-group">
                    <label for="item-quantity">Quantity</label>
                    <div class="quantity">
                        <input id="item-quantity" type="number" min="1" max="9" step="1" value="1">
                    </div>
                </div>

                <div style="clear:both;"></div>

                <div class="form-group mt-3">
                    <button type="submit" class="btn" id="add-item">Add Item</button>
                </div>
            </form>
        </div>
        
        <div class="col-lg-6">
            <h1>List</h1>
            
            <div>
                <ul id="list" class="pl-0">
                   
                </ul>
    
                <button class="btn btn-secondary btn-sm" id="remove">Remove Groceries</button>
            </div>
        </div>
      </div>
    </div>
    

    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-8">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>

                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
        </div>
    </div>
    

 <!-- jquery -->
 <script src="js/jquery-3.3.1.min.js"></script>
 <!-- bootstrap js -->
 <script src="js/bootstrap.bundle.min.js"></script>
 <!-- script js -->
 <script src="js/app.js" type="module"></script>
 <script src="js/budget.js" type="module"></script>
 <script src="js/test.js" type="module"></script>
 <script src="js/counter.js" type="module"></script>
</body>

</html>
